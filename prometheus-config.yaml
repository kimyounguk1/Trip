apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
  namespace: default
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'spring-app'
        metrics_path: /actuator/prometheus    # ✅ 반드시 추가
        static_configs:
          - targets: ['spring-service:8080']
